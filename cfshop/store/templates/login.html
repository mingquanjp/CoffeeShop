{% extends 'base.html' %}
{% block content %}

<!-- Hero Header -->
<header class="bg-dark py-4">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Welcome Back</h1>
            <p class="lead fw-normal text-white-50 mb-0">Everything about my shop</p>
        </div>
    </div>
</header>

<!-- Login Section -->
<section class="py-5" style="background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);">
                    <div class="card-body p-5 text-center">
                        <!-- Logo -->
                        <div class="mb-4">
                            <i class="bi bi-cup-hot-fill display-4 text-warning"></i>
                            <h2 class="fw-bold mb-2 text-uppercase mt-3">Login</h2>
                        </div>

                        <!-- Login Form -->
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="form-floating mb-4 text-dark">
                                <input type="text" class="form-control form-control-lg" name ="username" placeholder="name@example.com" >
                                <label for="emailInput">Email address</label>
                            </div>
                            
                            <div class="form-floating mb-4 text-dark">
                                <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                                <label for="passwordInput">Password</label>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check text-start">
                                    <input class="form-check-input" type="checkbox" id="rememberCheck">
                                    <label class="form-check-label text-white-50" for="rememberCheck">Remember me</label>
                                </div>
                                <a href="#!" class="text-warning text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <button class="btn btn-warning btn-lg px-5 w-100 mb-3" type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                            
                            
                            
                            
                        </form>
                        
                        <!-- Registration Prompt -->
                        <div class="mt-4">
                            <p class="text-white-50">Don't have an account? 
                                <a href="" class="text-warning fw-bold text-decoration-none">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
